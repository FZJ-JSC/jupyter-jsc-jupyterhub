apiVersion:  v1
kind: Service
metadata:
  name: unicore-<ID>
  namespace: <NAMESPACE>
spec:
  selector:
    app: unicore-<ID>
  type: ClusterIP
  ports:
    - name: gateway
      port: 443
      protocol: TCP
      targetPort: 9112
    - name: unicorex
      port: 7112
      protocol: TCP
      targetPort: 7112
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unicore-<ID>
  namespace: <NAMESPACE>
spec:
  selector:
    matchLabels:
      app: unicore-<ID>
  template:
    metadata:
      labels:
        app: unicore-<ID>
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - env:
        - name: UNITY_ADVERTISED_HOST
          value: https://unity-<ID>.gitlab.svc
        - name: EXTERNALURL
          value: https://unicore-<ID>.gitlab.svc/DEMO-SITE/
        - name: DEBUG
          value: "true"
        image: registry.jsc.fz-juelich.de/jupyterjsc/k8s/images/unicore-test-server/unicore-server:<UNICORE_VERSION>
        imagePullPolicy: Always
        name: unicore-<ID>
        volumeMounts:
        - name: files
          subPath: manage_tunnel.sh
          mountPath: /home/ljupyter/manage_tunnel.sh
        - name: files
          subPath: authorized_keys
          mountPath: /home/ljupyter/.ssh/authorized_keys
        - name: certs
          mountPath: /opt/unicore/certs/gateway.key
          subPath: gateway.key
        - name: certs
          mountPath: /opt/unicore/certs/gateway.p12
          subPath: gateway.p12
        - name: certs
          mountPath: /opt/unicore/certs/gateway.crt
          subPath: gateway.crt
        - name: certs
          mountPath: /opt/unicore/certs/tsi.key
          subPath: tsi.key
        - name: certs
          mountPath: /opt/unicore/certs/tsi.p12
          subPath: tsi.p12
        - name: certs
          mountPath: /opt/unicore/certs/tsi.crt
          subPath: tsi.crt
        - name: certs
          mountPath: /opt/unicore/certs/unicorex.key
          subPath: unicorex.key
        - name: certs
          mountPath: /opt/unicore/certs/unicorex.p12
          subPath: unicorex.p12
        - name: certs
          mountPath: /opt/unicore/certs/unicorex.crt
          subPath: unicorex.crt
        - name: certs
          mountPath: /opt/unicore/certs/unity/unity.pem
          subPath: unity.crt
        - name: certs
          mountPath: /opt/unicore/certs/unity/ca-root.pem
          subPath: ca-root.pem
        - name: certs
          mountPath: /opt/unicore/certs/ca-root.pem
          subPath: ca-root.pem
        - name: keypairs
          mountPath: /home/ljupyter/.ssh/id_ed25519
          subPath: ljupyter
      volumes:
      - name: files
        configMap:
          defaultMode: 400
          name: unicore-files-<ID>
      - name: certs
        secret:
          defaultMode: 400
          secretName: certs-<ID>
      - name: keypairs
        secret:
          defaultMode: 400
          secretName: keypairs-<ID>

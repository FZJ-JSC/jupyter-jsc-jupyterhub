apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
  name: ingress-https-<ID>
  namespace: <NAMESPACE>
spec:
  rules:
  - host: tunnel-<ID>.<NAMESPACE>.svc
    http:
      paths:
      - backend:
          service:
            name: tunnel-<ID>
            port:
              number: 443
        path: /
        pathType: Prefix
  - host: unicoremgr-<ID>.<NAMESPACE>.svc
    http:
      paths:
      - backend:
          service:
            name: unicoremgr-<ID>
            port:
              number: 443
        path: /
        pathType: Prefix
  - host: k8smgr-<ID>.<NAMESPACE>.svc
    http:
      paths:
      - backend:
          service:
            name: k8smgr-<ID>
            port:
              number: 443
        path: /
        pathType: Prefix
  - host: unity-<ID>.<NAMESPACE>.svc
    http:
      paths:
      - backend:
          service:
            name: unity-<ID>
            port:
              number: 443
        path: /
        pathType: Prefix
  - host: unicore-<ID>.<NAMESPACE>.svc
    http:
      paths:
      - backend:
          service:
            name: unicore-<ID>
            port:
              number: 443
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - tunnel-<ID>.<NAMESPACE>.svc
    secretName: tls-tunnel-<ID>
  - hosts:
    - unicoremgr-<ID>.<NAMESPACE>.svc
    secretName: tls-unicoremgr-<ID>
  - hosts:
    - k8smgr-<ID>.<NAMESPACE>.svc
    secretName: tls-k8smgr-<ID>
  - hosts:
    - unity-<ID>.<NAMESPACE>.svc
    secretName: tls-unity-<ID>
  - hosts:
    - unicore-<ID>.<NAMESPACE>.svc
    secretName: tls-gateway-<ID>

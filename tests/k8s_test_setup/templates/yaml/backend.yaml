apiVersion:  v1
kind: Service
metadata:
  name: backend-<ID>
  namespace: <NAMESPACE>
spec:
  selector:
    app: backend-<ID>
  type: ClusterIP
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-<ID>
  namespace: <NAMESPACE>
spec:
  selector:
    matchLabels:
      app: backend-<ID>
  template:
    metadata:
      labels:
        app: backend-<ID>
    spec:
      containers:
      - env:
        - name: CONFIG_PATH
          value: "/tmp/config.json"
        - name: ADVERTISED_HOST
          value: backend-<ID>.<NAMESPACE>.svc
        - name: DEBUG
          value: "true"
        image: registry.jsc.fz-juelich.de/jupyterjsc/k8s/images/backend-test-server:<UNITY_VERSION>
        imagePullPolicy: Always
        name: backend-<ID>
        volumeMounts:
        - name: certs
          mountPath: /opt/backend/pki/ca-root.pem
          subPath: ca-root.pem
        - name: certs
          mountPath: /opt/backend/pki/backend-test-server.key
          subPath: backend.key
        - name: certs
          mountPath: /opt/backend/pki/backend-test-server.crt
          subPath: backend.crt
        - name: certs
          mountPath: /opt/backend/pki/demoKeystore.p12
          subPath: backend.p12
      volumes:
      - name: certs
        secret:
          defaultMode: 400
          secretName: certs-<ID>
